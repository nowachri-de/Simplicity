			var matrixA = new Matrix("canvas",16,16);
			var matrixB = new Matrix("canvas",16,16);
			var matrixGL = new MatrixGL("canvas",matrixA,matrixB);
			
			var textureA = matrixGL.createTexture(0,16, 16,matrixA.getTexels(this.matrixB));
			var textureB = matrixGL.createTexture(0,16, 16,null);
			
			var shader =  new Shader('canvas',matrixA,matrixB);
			//shader.buildProgram(shader.getVertexShaderCode(),shader.getFragmentShaderCode());
			shader.buildProgram(shader.getVertexShaderCode(),shader.getReadableShaderCode());
		</script>
